<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Sähkön hinnat tunneittain (snt/kWh)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    canvas { max-width: 1000px; margin: auto; display: block; }
  </style>
</head>
<body>
  <canvas id="priceChart"></canvas>

  <script>
    async function renderChart() {
      try {
        const response = await fetch("https://corsproxy.io/?https://api.porssisahko.net/v1/latest-prices.json");
        const data = await response.json();

        if (!data || !Array.isArray(data.prices)) {
          throw new Error("Hintadataa ei löytynyt.");
        }

        const labels = [];
        const values = [];

        data.prices.forEach(entry => {
          const localTime = new Date(entry.startDate).toLocaleTimeString("fi-FI", {
            hour: "2-digit",
            minute: "2-digit",
            timeZone: "Europe/Helsinki"
          });
          labels.push(localTime);
          values.push(entry.price.toFixed(2));
        });

        const ctx = document.getElementById("priceChart").getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              label: "Sähkön hinta (snt/kWh)",
              data: values,
              backgroundColor: "#4CAF50"
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: "snt/kWh"
                }
              },
              x: {
                title: {
                  display: true,
                  text: "Tunti (EEST)"
                }
              }
            }
          }
        });
      } catch (error) {
        document.body.innerHTML += `<p style="color:red;">Virhe ladattaessa dataa: ${error.message}</p>`;
        console.error("Virhe:", error);
      }
    }

    renderChart();
  </script>
</body>
</html>
