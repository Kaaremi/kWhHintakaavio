<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sähkön pörssihinta snt/kWh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #price {
      font-size: 2em;
      margin-top: 20px;
    }
    #error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Sähkön pörssihinta snt/kWh</h1>
  <div id="price">Ladataan hintatietoja...</div>
  <div id="error"></div>

  <script>
    const priceElement = document.getElementById('price');
    const errorElement = document.getElementById('error');

    const apiEndpoints = [
      'https://api.porssisahko.net/v1/latest', // Fingrid proxy (CORS-enabled)
      'https://api.spot-hinta.fi/v1/price',    // Spot-hinta.fi (if available)
      'https://api.nordpoolgroup.com/v1/spot'  // Nord Pool (requires proxy)
    ];

    async function fetchPriceFromSources() {
      for (const url of apiEndpoints) {
        try {
          const response = await fetch(url);
          if (!response.ok) throw new Error(`HTTP ${response.status}`);

          const data = await response.json();

          // Adjust this based on actual API structure
          const price = data?.price ?? data?.value ?? data?.data?.[0]?.price;
          if (typeof price === 'number') {
            priceElement.textContent = `${price.toFixed(2)} snt/kWh`;
            return;
          } else {
            throw new Error('Invalid data format');
          }
        } catch (err) {
          console.warn(`Virhe haettaessa ${url}:`, err);
        }
      }

      // If all fail
      priceElement.textContent = 'Tietojen lataus epäonnistui';
      errorElement.textContent = 'Virhe: Kaikki palvelut epäonnistuivat';
    }

    fetchPriceFromSources();
  </script>
</body>
</html>
