<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sähkön pörssihinta snt/kWh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    #price {
      font-size: 2em;
      margin-top: 20px;
      color: #007700;
    }
    #error {
      color: red;
      margin-top: 20px;
    }
    #timestamp {
      font-size: 0.9em;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Sähkön pörssihinta snt/kWh</h1>
  <div id="price">Ladataan hintatietoja...</div>
  <div id="timestamp"></div>
  <div id="error"></div>

  <script>
    const priceElement = document.getElementById('price');
    const errorElement = document.getElementById('error');
    const timestampElement = document.getElementById('timestamp');

    async function fetchElectricityPrice() {
      const url = 'https://api.porssisahko.net/v1/latest';

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);

        const data = await response.json();

        // Expected structure: { price: { value: 6.45, start_time: "2025-10-01T11:30:00Z" } }
        const price = data?.price?.value;
        const time = data?.price?.start_time;

        if (typeof price === 'number' && time) {
          priceElement.textContent = `${price.toFixed(2)} snt/kWh`;
          const localTime = new Date(time).toLocaleTimeString('fi-FI', {
            hour: '2-digit',
            minute: '2-digit',
          });
          timestampElement.textContent = `Voimassa alkaen: ${localTime}`;
        } else {
          throw new Error('Virheellinen tietorakenne');
        }
      } catch (err) {
        console.error('Fetch failed:', err);
        priceElement.textContent = 'Tietojen lataus epäonnistui';
        errorElement.textContent = `Virhe: ${err.message}`;
      }
    }

    fetchElectricityPrice();
  </script>
</body>
</html>
