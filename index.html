<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sähkön pörssihinta snt/kWh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #price {
      font-size: 2em;
      margin-top: 20px;
    }
    #error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Sähkön pörssihinta snt/kWh</h1>
  <div id="price">Ladataan hintatietoja...</div>
  <div id="error"></div>

  <script>
    const priceElement = document.getElementById('price');
    const errorElement = document.getElementById('error');

    const apiEndpoints = [
      'https://api.example.com/electricity-price', // Replace with actual primary API
      'https://api.backup1.com/price',
      'https://api.backup2.com/spot-price'
    ];

    async function tryFetchFromSources() {
      for (const url of apiEndpoints) {
        try {
          const response = await fetch(url);
          if (!response.ok) throw new Error(`HTTP ${response.status}`);

          const data = await response.json();

          // Adjust this based on actual API structure
          const price = data?.price ?? data?.spotPrice ?? data?.value;
          if (typeof price === 'number') {
            priceElement.textContent = `${price.toFixed(2)} snt/kWh`;
            return; // Success, exit loop
          } else {
            throw new Error('Invalid data format');
          }
        } catch (err) {
          console.warn(`Failed to fetch from ${url}:`, err);
        }
      }

      // If all fail
      priceElement.textContent = 'Tietojen lataus epäonnistui';
      errorElement.textContent = 'Virhe: Kaikki palvelut epäonnistuivat';
    }

    tryFetchFromSources();
  </script>
</body>
</html>
