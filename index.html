<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sähkön pörssihinta snt/kWh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #price {
      font-size: 2em;
      margin-top: 20px;
    }
    #error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Sähkön pörssihinta snt/kWh</h1>
  <div id="price">Ladataan hintatietoja...</div>
  <div id="error"></div>

  <script>
    async function fetchElectricityPrice() {
      const priceElement = document.getElementById('price');
      const errorElement = document.getElementById('error');

      try {
        const response = await fetch('https://api.example.com/electricity-price'); // Replace with actual API
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();

        // Assuming the API returns { price: 12.34 }
        if (data && typeof data.price === 'number') {
          priceElement.textContent = `${data.price.toFixed(2)} snt/kWh`;
        } else {
          throw new Error('Invalid data format');
        }
      } catch (error) {
        console.error('Fetch error:', error);
        priceElement.textContent = 'Tietojen lataus epäonnistui';
        errorElement.textContent = `Virhe: ${error.message}`;
      }
    }

    fetchElectricityPrice();
  </script>
</body>
</html>
