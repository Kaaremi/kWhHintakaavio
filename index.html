<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sähkön pörssihinta snt/kWh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #price {
      font-size: 2em;
      margin-top: 20px;
    }
    #error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Sähkön pörssihinta snt/kWh</h1>
  <div id="price">Ladataan hintatietoja...</div>
  <div id="error"></div>

  <script>
    const priceElement = document.getElementById('price');
    const errorElement = document.getElementById('error');

    async function fetchPrice() {
      try {
        const response = await fetch('https://api.porssisahko.net/v1/latest');
        if (!response.ok) throw new Error(`HTTP ${response.status}`);

        const data = await response.json();
        const price = data?.price?.value;

        if (typeof price === 'number') {
          priceElement.textContent = `${price.toFixed(2)} snt/kWh`;
        } else {
          throw new Error('Virheellinen tietorakenne');
        }
      } catch (err) {
        console.error('Virhe haettaessa hintaa:', err);
        priceElement.textContent = 'Tietojen lataus epäonnistui';
        errorElement.textContent = `Virhe: ${err.message}`;
      }
    }

    fetchPrice();
  </script>
</body>
</html>
