<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Sähkön hintakaavio</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    #chart-container {
      width: 100%;
      height: 100%;
      padding: 10px;
      box-sizing: border-box;
    }
    #priceChart {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="chart-container">
    <canvas id="priceChart"></canvas>
  </div>
  <script>
    async function renderChart() {
      try {
        const response = await fetch("https://corsproxy.io/?https://api.porssisahko.net/v1/latest-prices.json");
        const data = await response.json();

        if (!data || !Array.isArray(data.prices)) {
          throw new Error("Hintadataa ei löytynyt.");
        }

        const labels = [];
        const values = [];
        const colors = [];

        const now = new Date();
        const todayDate = now.toLocaleDateString("fi-FI", { timeZone: "Europe/Helsinki" });
        const tomorrow = new Date(now);
        tomorrow.setDate(now.getDate() + 1);
        const tomorrowDate = tomorrow.toLocaleDateString("fi-FI", { timeZone: "Europe/Helsinki" });

        const filteredEntries = data.prices.filter(entry => {
          const entryDate = new Date(entry.startDate);
          const entryLocalDate = entryDate.toLocaleDateString("fi-FI", { timeZone: "Europe/Helsinki" });
          return entryLocalDate === todayDate || entryLocalDate === tomorrowDate;
        }).sort((a, b) => new Date(a.startDate) - new Date(b.startDate));

        filteredEntries.forEach(entry => {
          const entryDate = new Date(entry.startDate);
          const entryLocalDate = entryDate.toLocaleDateString("fi-FI", { timeZone: "Europe/Helsinki" });
          const localTime = entryDate.toLocaleTimeString("fi-FI", {
            hour: "2-digit",
            minute: "2-digit",
            hour12: false,
            timeZone: "Europe/Helsinki"
          });

          const labelPrefix = entryLocalDate === todayDate ? "Tänään " : "Huomenna ";
          labels.push(labelPrefix + localTime);

          const price = entry.price;
          values.push(price.toFixed(2));

          if (price < 5) {
            colors.push("green");
          } else if (price <= 10) {
            colors.push("yellow");
          } else {
            colors.push("red");
          }
        });

        const canvas = document.getElementById("priceChart");
        if (!canvas) throw new Error("Canvas element not found.");

        const ctx = canvas.getContext("2d");
        if (!ctx) throw new Error("Canvas context not available.");

        new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              label: "", // No legend label
              data: values,
              backgroundColor: colors
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  font: { size: 20 } // doubled Y-axis font size
                }
              },
              x: {
                ticks: {
                  font: { size: 20 },
                  color: function(context) {
                    const index = context.index;
                    const value = parseFloat(values[index]);
                    return value >= 10 ? "red" : "#666";
                  }
                }
              }
            },
            plugins: {
              legend: {
                display: false // Hide legend bar
              }
            }
          }
        });

      } catch (error) {
        console.error("Kaavion lataus epäonnistui:", error);
        document.getElementById("chart-container").innerHTML =
          "<p style='text-align:center; font-size:20px;'>Tietojen lataus epäonnistui. Yritä myöhemmin uudelleen.</p>";
      }
    }

    renderChart();
  </script>
</body>
</html>
