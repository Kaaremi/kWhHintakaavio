<div style="padding: 20px;">
  <h2 style="text-align:center;">Chart Code</h2>

  <!-- Top Copy Button -->
  <div style="text-align:center; margin-bottom:10px;">
    <button onclick="copyChartCode()">Copy Code</button>
  </div>

  <!-- Code Block -->
  <pre style="background:#eee; padding:10px; overflow-x:auto;">
    <code id="chartCode">
// Paste your chart code here, for example:
async function renderChart() {
  const response = await fetch("https://porssisahko.net/api/v1/latest-prices.json");
  const data = await response.json();
  // ... rest of your chart logic ...
}
    </code>
  </pre>

  <!-- Bottom Copy Button -->
  <div style="text-align:center; margin-top:10px;">
    <button onclick="copyChartCode()">Copy Code Again</button>
  </div>
</div>

<script>
  function copyChartCode() {
    const code = document.getElementById("chartCode").innerText;
    navigator.clipboard.writeText(code).then(() => {
      alert("Koodi kopioitu leikepöydälle!");
    }).catch(err => {
      alert("Kopiointi epäonnistui: " + err);
    });
  }
</script>
