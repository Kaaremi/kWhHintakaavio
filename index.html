<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Sähkön hintakaavio</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    #chart-container {
      width: 100%;
      height: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    #priceChart {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <div id="chart-container">
    <canvas id="priceChart"></canvas>
  </div>

  <script>
    async function renderChart() {
      try {
        const response = await fetch("https://api.allorigins.win/raw?url=https://api.porssisahko.net/v1/latest-prices.json");
        const data = await response.json();

        if (!data || !Array.isArray(data.prices)) {
          throw new Error("Hintadataa ei löytynyt.");
        }

        const labels = [];
        const values = [];
        const colors = [];

        const now = new Date();
        const currentHour = now.toLocaleTimeString("fi-FI", {
          hour: "2-digit",
          minute: "2-digit",
          hour12: false,
          timeZone: "Europe/Helsinki"
        });

        const todayDate = now.toLocaleDateString("fi-FI", { timeZone: "Europe/Helsinki" });
        const tomorrow = new Date(now);
        tomorrow.setDate(now.getDate() + 1);
        const tomorrowDate = tomorrow.toLocaleDateString("fi-FI", { timeZone: "Europe/Helsinki" });

        const filteredEntries = data.prices.filter(entry => {
          const entryDate = new Date(entry.startDate);
          const entryLocalDate = entryDate.toLocaleDateString("fi-FI", { timeZone: "Europe/Helsinki" });
          return entryLocalDate === todayDate || entryLocalDate === tomorrowDate;
        }).sort((a, b) => new Date(a.startDate) - new Date(b.startDate));

        filteredEntries.forEach(entry => {
          const entryDate = new Date(entry.startDate);
          const entryLocalDate = entryDate.toLocaleDateString("fi-FI", { timeZone: "Europe/Helsinki" });

          const localTime = entryDate.toLocaleTimeString("fi-FI", {
            hour: "2-digit",
            minute: "2-digit",
            hour12: false,
            timeZone: "Europe/Helsinki"
          });

          const labelPrefix = entryLocalDate === todayDate ? "Tänään " : "Huomenna ";
          labels.push(labelPrefix + localTime);

          const price = entry.price;
          values.push(price.toFixed(2));

          if (price < 5) {
            colors.push("green");
          } else if (price <= 10) {
            colors.push("yellow");
          } else {
            colors.push("red");
          }
        });

        const ctx = document.getElementById("priceChart").getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              label: "",
              data: values,
              backgroundColor: colors
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
                title: { display: false },
                ticks: { font: { size: 10 } }
              },
              x: {
                title: { display: false },
                ticks: {
                  font: { size: 10 },
                  color: function(context) {
                    const label = context.tick.label;
                    return label.includes("Tänään " + currentHour) ? "red" : "#666";
                  }
                }
              }
            },
            plugins: {
              legend: {
                display: true,
                position: "top",
                labels: {
                  generateLabels: function(chart) {
                    return [{
                      text: "Sähkön hinta (snt/kWh)",
                      fillStyle: "transparent",
                      strokeStyle: "transparent",
                      lineWidth: 0
                    }];
                  },
                  font: { size: 14 }
                }
              },
              tooltip: {
                bodyFont: { size: 12 },
                titleFont: { size: 14 }
              }
            }
          }
        });
      } catch (error) {
        document.body.innerHTML += `<p style="color:red;">Virhe ladattaessa dataa: ${error.message}</p>`;
        console.error("Virhe:", error);
      }
    }

    renderChart();
  </script>
</body>
</html>
