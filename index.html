<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sähkön pörssihinta snt/kWh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    #price {
      font-size: 2em;
      margin-top: 20px;
      color: #007700;
    }
    #error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Sähkön pörssihinta snt/kWh</h1>
  <div id="price">Ladataan hintatietoja...</div>
  <div id="error"></div>

  <script>
    const priceElement = document.getElementById('price');
    const errorElement = document.getElementById('error');

    async function fetchElectricityPrice() {
      // ✅ Correct relative path (works on GitHub Pages project page)
      const url = './data/prices.json';  

      try {
        console.log("Fetching:", url);
        const response = await fetch(url);

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const data = await response.json();
        console.log("Data:", data);

        // Assume JSON looks like: { "current_price": 6.45 }
        if (data.current_price !== undefined) {
          priceElement.textContent = data.current_price + " snt/kWh";
        } else {
          throw new Error("JSON ei sisällä current_price-kenttää");
        }

      } catch (err) {
        console.error("Fetch failed:", err);
        priceElement.textContent = "Tietojen lataus epäonnistui";
        errorElement.textContent = err.message;
      }
    }

    fetchElectricityPrice();
  </script>
</body>
</html>
