<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Sähkön pörssihinta snt/kWh</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    #header {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      padding: 20px 10px 10px;
      color: #333;
    }
    #chart-container {
      width: 100%;
      height: calc(100% - 80px);
      padding: 10px;
      box-sizing: border-box;
    }
    #priceChart {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="header">Sähkön pörssihinta snt/kWh</div>
  <div id="chart-container">
    <canvas id="priceChart"></canvas>
  </div>
  <script>
    async function fetchEntsoePrices() {
      const token = "5fa9ceca-b157-4e53-8586-df3153e58584";
      const tomorrow = new Date();
      tomorrow.setDate(tomorrow.getDate() + 1);
      const yyyy = tomorrow.getUTCFullYear();
      const mm = String(tomorrow.getUTCMonth() + 1).padStart(2, '0');
      const dd = String(tomorrow.getUTCDate()).padStart(2, '0');

      const periodStart = `${yyyy}${mm}${dd}0000`;
      const periodEnd = `${yyyy}${mm}${dd}2300`;

      const url = `https://transparency.entsoe.eu/api?securityToken=${token}&documentType=A44&in_Domain=10YFI-1--------U&out_Domain=10YFI-1--------U&periodStart=${periodStart}&periodEnd=${periodEnd}`;
      const proxyUrl = `https://thingproxy.freeboard.io/fetch/${encodeURIComponent(url)}`;

      const response = await fetch(proxyUrl);
      if (!response.ok) throw new Error("ENTSO-E API fetch failed");
      const xmlText = await response.text();
      return new window.DOMParser().parseFromString(xmlText, "text/xml");
    }

    function parsePrices(xml) {
      const times = Array.from(xml.getElementsByTagName("timeInterval"));
      const prices = Array.from(xml.getElementsByTagName("price.amount"));
      const labels = [];
      const values = [];
      const colors = [];

      times.forEach((timeNode, i) => {
        const start = timeNode.getElementsByTagName("start")[0].textContent;
        const date = new Date(start);
        const hour = date.getHours().toString().padStart(2, '0');
        const minute = date.getMinutes().toString().padStart(2, '0');
        labels.push(`H ${hour}:${minute}`);

        const price = parseFloat(prices[i].textContent);
        values.push((price / 10).toFixed(2)); // Convert €/MWh to snt/kWh

        if (price < 50) {
          colors.push("green");
        } else if (price <= 100) {
          colors.push("yellow");
        } else {
          colors.push("red");
        }
      });

      return { labels, values, colors };
    }

    async function renderChart() {
      try {
        const xml = await fetchEntsoePrices();
        const { labels, values, colors } = parsePrices(xml);

        const ctx = document.getElementById("priceChart").getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              label: "",
              data: values,
              backgroundColor: colors
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
                ticks: {
                  font: { size: 20 }
                }
              },
              x: {
                ticks: {
                  font: { size: 20 },
                  callback: function(value, index) {
                    return index % 4 === 0 ? this.getLabelForValue(value).split(":")[0] : "";
                  },
                  color: function(context) {
                    const index = context.index;
                    const value = parseFloat(values[index]);
                    return value >= 10 ? "red" : "#666";
                  }
                }
              }
            },
            plugins: {
              legend: {
                display: false
              }
            }
          }
        });
      } catch (error) {
        console.error("Kaavion lataus epäonnistui:", error);
        document.getElementById("chart-container").innerHTML =
          `<p style='text-align:center; font-size:20px; color:red;'>Tietojen lataus epäonnistui: ${error.message}</p>`;
      }
    }

    renderChart();
  </script>
</body>
</html>
