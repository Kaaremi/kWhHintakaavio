<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Sähkön hintakaavio</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    #header {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      padding: 20px 10px 10px;
      color: #333;
    }
    #chart-container {
      width: 100%;
      height: calc(100% - 80px); /* Adjust height to leave space for header */
      padding: 10px;
      box-sizing: border-box;
    }
    #priceChart {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="header">Sähkön hinta snt/kWh</div>
  <div id="chart-container">
    <canvas id="priceChart"></canvas>
  </div>
